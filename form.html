<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="imagem">
        
    </div>
    <form action="cadastro.html" method="post" autocomplete="off">
        <fieldset>
            <div class="container1">
                <div class="container1-grup1">
                    <label for="inome">Nome Completo</label>
                    <input type="text" name="nome" id="inome" required aria-label="Digite seu nome completo">

                    <label for="icpf">CPF</label>
                    <input type="tel" id="icpf" name="cpf" required aria-label="Digite seu CPF">

                    <label for="iestado-civil">Estado Civil:</label>
                    <select id="iestado-civil" name="estado-civil" aria-label="Selecione seu estado civil">
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="uniao-estavel">União Estável</option>
                    </select>
                </div>
                <div class="container1-grup2">

                    <label for="idata">Data de Nascimento</label>
                    <input type="date" name="data-nascimento" id="idata" required aria-label="Selecione sua data de nascimento">

                    <label class="sexo">Sexo</label>
                    <div>
                        <input type="radio" id="imasculino" name="sexo" value="masculino" required>
                        <label for="imasculino" aria-label="Masculino">M</label>

                        <input type="radio" id="ifeminino" name="sexo" value="feminino" required>
                        <label for="ifeminino" aria-label="Feminino">F</label>
                    </div>
                </div>

                <div class="container1-grup3">
                    <label for="ilogin">Login</label>
                    <input type="text" name="login" id="ilogin" required aria-label="Digite um nome de usuário">

                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" required aria-label="Digite sua senha">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="container2">
                <div class="container2-grup1">
                    <label for="iemail">E-mail</label>
                    <input type="email" id="iemail" name="email" required aria-label="Digite seu e-mail">

                    <label for="iwebsite">Website</label>
                    <input type="url" id="iwebsite" name="website" aria-label="Digite o seu website (opcional)">
                </div>
                <div class="container2-grup2">
                    <label for="icelular">Celular</label>
                    <input type="tel" id="icelular" name="celular" required aria-label="Digite seu número de celular">

                    <label for="itelefone">Telefone</label>
                    <input type="tel" id="itelefone" name="telefone" aria-label="Digite seu número de telefone (opcional)">
                </div>
                <div class="container2-grup3">
                    <label for="iendereco">Endereço</label>
                    <input type="text" id="iendereco" name="endereco" required aria-label="Digite seu endereço">

                    <label for="ibairro">Bairro</label>
                    <input type="text" id="ibairro" name="bairro" required aria-label="Digite o bairro">

                    <label for="icep">CEP</label>
                    <input type="tel" id="icep" name="cep" required aria-label="Digite seu CEP">

                    <label for="icidade">Cidade</label>
                    <input type="text" id="icidade" name="cidade" required aria-label="Digite a cidade">

                    <label for="iuf">UF</label>
                    <select name="uf" id="iuf" required aria-label="Selecione a UF">
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="container3">
                <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>
                <div class="check">
                    <ul>
                        <li>
                            <input type="checkbox" name="assuntos" id="tecnologia">
                            <label for="tecnologia">Tecnologia</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="esportes">
                            <label for="esportes">Esportes</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="automoveis">
                            <label for="automoveis">Automóveis</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="culinaria">
                            <label for="culinaria">Culinária</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="politica">
                            <label for="politica">Política</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="policial">
                            <label for="policial">Policial</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="tempo">
                            <label for="tempo">Tempo</label>
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <input type="checkbox" name="assuntos" id="cultura">
                            <label for="cultura">Cultura</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="economia">
                            <label for="economia">Economia</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="jogos">
                            <label for="jogos">Jogos</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="educacao">
                            <label for="educacao">Educação</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="viagem">
                            <label for="viagem">Viagem</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="empregos">
                            <label for="empregos">Empregos</label>
                        </li>
                        <li>
                            <input type="checkbox" name="assuntos" id="moda">
                            <label for="moda">Moda e Estilo</label>
                        </li>
                    </ul>
                </div>
                <label for="termos" aria-label="Li as regras de cadastro e autorizo a criação do usuário">
                    Li as regras de cadastro e autorizo a criação do usuário
                    <input type="checkbox" name="termos" id="termos" required>
                </label>
            </div>
        </fieldset>

        <div class="botoes">
            <input type="submit" value="Confirmar">
            <input type="reset" value="Retornar">
        </div>
    </form>
</body>

</html>
